<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Color en RGB</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #miDiv {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0); /* Color inicial (rojo) */
            margin-top: 20px;
        }
        /* Estilo personalizado para el pie de p치gina */
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Encabezado con barra de navegaci칩n -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info"
        >
            <a class="navbar-brand" href="#">JTULIO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Graficaci칩n</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="mt-4">Cambiar Tonalidad de Color en RGB</h1>
        <div id="miDiv" class="mb-4"></div>
        <div class="form-group">
            <label for="red">Rojo:</label>
            <input type="range" class="form-control" id="red" min="0" max="255" value="255">
        </div>
        <div class="form-group">
            <label for="green">Verde:</label>
            <input type="range" class="form-control" id="green" min="0" max="255" value="0">
        </div>
        <div class="form-group">
            <label for="blue">Azul:</label>
            <input type="range" class="form-control" id="blue" min="0" max="255" value="0">
        </div>
    </div>

    <!-- Pie de p치gina -->
    <footer>
        <div class=""p-3 mb-2 .bg-info text-white></div>
        <p>&copy; 2023 JULIO EDUARDO MOEDANO MEJIA - Todos los derechos reservados</p>
    </footer>

    <!-- Agrega los enlaces a Bootstrap JS y jQuery al final del body para que funcione correctamente -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const redSlider = document.getElementById("red");
        const greenSlider = document.getElementById("green");
        const blueSlider = document.getElementById("blue");
        const miDiv = document.getElementById("miDiv");

        redSlider.addEventListener("input", actualizarColor);
        greenSlider.addEventListener("input", actualizarColor);
        blueSlider.addEventListener("input", actualizarColor);

        function actualizarColor() {
            const redValue = redSlider.value;
            const greenValue = greenSlider.value;
            const blueValue = blueSlider.value;
            
            miDiv.style.backgroundColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
        }
    </script>
</body>
</html>
