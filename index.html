<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color del DIV con Bootstrap</title>
    <!-- Agregar el enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #miDiv {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 0); /* Color inicial en negro */
            margin-top: 20px; /* Espacio superior para separar del formulario */
        }
        /* Estilo para el footer */
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Encabezado con barra de navegación -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Mi Sitio Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1>Cambiar Color del DIV</h1>
        <div id="miDiv"></div>
        <form class="mt-4">
            <div class="mb-3">
                <label for="red" class="form-label">Rojo:</label>
                <input type="range" class="form-range" id="red" min="0" max="255" value="0">
            </div>
            <div class="mb-3">
                <label for="green" class="form-label">Verde:</label>
                <input type="range" class="form-range" id="green" min="0" max="255" value="0">
            </div>
            <div class="mb-3">
                <label for="blue" class="form-label">Azul:</label>
                <input type="range" class="form-range" id="blue" min="0" max="255" value="0">
            </div>
        </form>
    </div>

    <!-- Pie de página con datos de copyright -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Mi Sitio Web. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Agregar el enlace a Bootstrap JS (jQuery y Popper.js son necesarios) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const redInput = document.getElementById('red');
        const greenInput = document.getElementById('green');
        const blueInput = document.getElementById('blue');
        const miDiv = document.getElementById('miDiv');

        // Función para actualizar el color del div
        function actualizarColor() {
            const red = redInput.value;
            const green = greenInput.value;
            const blue = blueInput.value;

            const colorRGB = `rgb(${red}, ${green}, ${blue})`;
            miDiv.style.backgroundColor = colorRGB;
        }

        // Escuchar cambios en los controles
        redInput.addEventListener('input', actualizarColor);
        greenInput.addEventListener('input', actualizarColor);
        blueInput.addEventListener('input', actualizarColor);
    </script>
</body>
</html>
